# Deploy Snake Game to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "üîç Debugging environment variables availability..."
          echo "Available vars context:"
          echo "VITE_FIREBASE_API_KEY exists: ${{ vars.VITE_FIREBASE_API_KEY != '' }}"
          echo "VITE_FIREBASE_PROJECT_ID exists: ${{ vars.VITE_FIREBASE_PROJECT_ID != '' }}"
          
      - name: Replace environment variables in env.js
        env:
          GITHUB_VITE_FIREBASE_API_KEY: ${{ vars.VITE_FIREBASE_API_KEY }}
          GITHUB_VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          GITHUB_VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
          GITHUB_VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          GITHUB_VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          GITHUB_VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}
          GITHUB_VITE_FIREBASE_MEASUREMENT_ID: ${{ vars.VITE_FIREBASE_MEASUREMENT_ID }}
        run: |
          echo "üîÑ Replacing environment variables in env.js..."
          
          # Backup original file
          cp env.js env.js.template
          
          # Method 1: Direct sed replacement with environment variables
          sed -i "s/{{VITE_FIREBASE_API_KEY}}/${GITHUB_VITE_FIREBASE_API_KEY}/g" env.js
          sed -i "s/{{VITE_FIREBASE_AUTH_DOMAIN}}/${GITHUB_VITE_FIREBASE_AUTH_DOMAIN}/g" env.js
          sed -i "s/{{VITE_FIREBASE_PROJECT_ID}}/${GITHUB_VITE_FIREBASE_PROJECT_ID}/g" env.js
          sed -i "s/{{VITE_FIREBASE_STORAGE_BUCKET}}/${GITHUB_VITE_FIREBASE_STORAGE_BUCKET}/g" env.js
          sed -i "s/{{VITE_FIREBASE_MESSAGING_SENDER_ID}}/${GITHUB_VITE_FIREBASE_MESSAGING_SENDER_ID}/g" env.js
          sed -i "s/{{VITE_FIREBASE_APP_ID}}/${GITHUB_VITE_FIREBASE_APP_ID}/g" env.js
          sed -i "s/{{VITE_FIREBASE_MEASUREMENT_ID}}/${GITHUB_VITE_FIREBASE_MEASUREMENT_ID}/g" env.js
          
          echo "‚úÖ Environment variables replaced successfully"
          
          # Show verification (safely)
          echo "üìÑ env.js verification:"
          echo "Line 1-20 of env.js after replacement:"
          head -n 20 env.js
          
          # Check if replacements worked
          if grep -q "{{" env.js; then
            echo "‚ö†Ô∏è WARNING: Some placeholders were not replaced!"
            grep "{{" env.js
            echo "üîç Available environment variables:"
            env | grep GITHUB_VITE || echo "No GITHUB_VITE variables found"
          else
            echo "‚úÖ All placeholders successfully replaced"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
