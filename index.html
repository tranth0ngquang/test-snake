<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="shell">
            <header class="topbar">
                <h1>Snake game</h1>
                <button
                    id="themeToggle"
                    class="toggle"
                    aria-label="Đổi giao diện"
                >
                    🌙
                </button>
            </header>

            <main class="stage">
                <canvas id="game" tabindex="0"></canvas>

                <div class="hud">
                    <div class="score">Point: <span id="score">0</span></div>
                    <button id="restart" class="btn">Play again ↺</button>
                    <button id="show-leaderboard" class="btn secondary">🏆 Leaderboard</button>
                </div>

                <div class="tutorial">
                    <h2>How to play (づ￣ 3￣)づ</h2>
                    <p>Move: ← → ↑ ↓</p>
                    <p>Press Enter / "Play again" button to play again.</p>
                    <p>Press Space to pause/resume game.</p>
                </div>
            </main>
        </div>

        <audio id="sfxEat" src="./assets/sounds/Win.wav" preload="auto"></audio>
        <audio
            id="sfxLose"
            src="./assets/sounds/Lose.wav"
            preload="auto"
        ></audio>
        
        <!-- Load environment variables for production -->
        <script src="./env.js"></script>
        
        <!-- Development environment loader (enabled for local development) -->
        <script src="./dev-env-loader.js"></script>
        
        <!-- Firebase v10 SDK -->
        <script type="module" src="snake.js"></script>
    </body>
</html>
